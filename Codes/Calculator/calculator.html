<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caltulator</title>
  <link rel="stylesheet" href="Calculator.css" type="text/css">

    <script type="text/javascript">
        function math()
        {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var op = document.getElementById("op").value;
            var end = 0;

            switch (op)
            {
                case"+":
                    end = num1+ num2;
                    break;
                case "-":
                    end = num1- num2;
                    break;
                case"*":
                    end = num1* num2;
                    break;
                case"/":
                    end = num1 / num2;
                    break;
            }


            document.getElementById("result").value = end;
            document.getElementById("result").style.border = "1px,solid,#fff";
        }
    </script>

</head>
<body>


<div style="border:solid darkblue">
    <p class="a1">请输入值1<input type="text" id="num1"></p> <br>
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
     <p class="a2">请输入值2 <input type="text" id="num2"></p>

   <p class="a3"> <input type="button" value="计算" onclick="math()"></p><br>
   <p class="a4"> 结果 <input  type="text"  id="result"> </p>
</div>
</body>
</html>
